<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../../MyDictionary/bootstrap-3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../MyDictionary/bootstrap-3.1.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../../MyDictionary/bootstrap-3.1.1/css/styles.css"/>
    <link rel="stylesheet" href="../../MyDictionary/css/myDictionary.css"/>
</head>
<body ng-app="dictionaryApp">
<div class="container" ng-controller="dictionaryCtrl">
    <div class="navbar navbar-fixed-top navbar-fixed-top navbar-inverse">
        <div class='container-fluid'>
            <h3 style="color: white;display: inline">My Dictionary </h3><input type="text" ng-model="selected" typeahead-on-select="onSelect($model)"  typeahead="dictionayName for dictionayName in wordList | filter:$viewValue | limitTo:8" class="form-control search-bar"><button style="margin-left: 11px;margin-bottom: 4px;" class="btn btn-primary" ng-click="searchBy = {name:'Phrase'}"  data-target="#imagePanel" data-toggle="modal">Search By Phrase</button><button style="margin-left: 11px;margin-bottom: 4px;" class="btn btn-primary"  data-target="#imagePanel"ng-click="searchBy = {name:'Alphabets'}" data-toggle="modal">Search By Alphabets</button>
        </div>
    </div>


<div class="modal fade " id="imagePanel" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm model-width">
        <div class="panel panel-primary panal-aside">
            <div class="panel-heading font17"><span class="glyphicon glyphicon-search padright5"></span>
                Search By {{searchBy.name}}
            </div>
            <div style="min-height: 100px; height: auto;background-color: #F0F8FF;">
                <input type="text" ng-model="phraseSelected" typeahead-on-select="onPhraseSelect($model)"  style="margin-left: 60px" typeahead="phrase for phrase in phraseList | filter:$viewValue | limitTo:8" class="form-control search-bar"><button class="btn btn-primary"  style="margin-left: 2px;margin-bottom: 4px;"><span class="glyphicon glyphicon-search padright5"></span></button>
            </div>
    </div>
</div>

</div>
</div>
<script src="../../MyDictionary/js/jquery-2.1.1.min.js"></script>
<script src="../../MyDictionary/js/angular.min.js"></script>
<script src="../../MyDictionary/js/ui-bootstrap-tpls-0.11.0.min%20.js"></script>
<script src="../js/typeahead.jquery.js"></script>
<script src="../../MyDictionary/bootstrap-3.1.1/js/bootstrap.min.js"></script>
<script src="../../MyDictionary/js/dictionary.js"></script>
</body>
</html>
